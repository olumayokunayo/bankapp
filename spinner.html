<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rad</title>
  </head>
  <body>
    <main class="signingInDiv">
      <div class="signImg">
        <img src="./images/logobank3.jpg" alt="" />
      </div>
      <div class="spinnerDiv">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="settingUp">
          <p class="setAcct animate__animated animate__backInLeft">Creating your Rad account number</p>
          <p class="setPin animate__animated animate__backInLeft">Setting up pin</p>
          <button class="logInNow animate__animated animate__backInLeft">Log in now</button>
        </div>
      </div>
    </main>
  </body>
</html>
<script src="./app.js"></script>
<script src="./index.js"></script>

<script>
  let spinner = document.querySelector(".spinner-grow");
  let setAcct = document.querySelector(".setAcct");
  let setPin = document.querySelector(".setPin");
  let logInNow = document.querySelector(".logInNow");


window.onload = function(){
    let interval = setTimeout(() => {
        spinner.style.display = "block"
        setTimeout(() => {
          setAcct.style.display = "block"
          setTimeout(() => {
            setPin.style.display = "block"
            setTimeout(() => {
              logInNow.style.display = "block"
              spinner.style.display = "none"
              clearInterval(interval)
            }, 4000);
          }, 3000);
        }, 2000);
    }, 1);
    
}



  logInNow.addEventListener("click", function () {
  window.location.href = "login.html"
  });
</script>
